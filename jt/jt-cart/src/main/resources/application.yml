server:
  port: 8094
  servlet:    context-path: /
spring:  datasource:
    #引入druid数据源
    type: com.alibaba.druid.pool.DruidDataSource    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/jtdb?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
    username: root
    password: root

#mybatis-plush配置
mybatis-plus:  type-aliases-package: com.jt.pojo
  mapper-locations: classpath:/mybatis/mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true  
#引入日志信息
logging:
  level: 
    com.jt.mapper: debug
    
#spring整合dubbo   
dubbo:
  scan:
    basePackages: com.jt    #开启包扫描
  application:
    name: provider-cart     #必须添加服务名称
  registry:                 #链接注册中心
    address: zookeeper://192.168.85.130:2181?backup=192.168.85.130:2182,192.168.85.130:2183
  protocol:
    name: dubbo        
    #注册中心信息存储文件夹的名称
    port: 20881       
    #每个服务都有自己独立的端口号
    #注意事项:服务的提供者可以有多个,但是必须服务名称必须一致.在服务内部.为了区分到底是哪个服务使用端口区分.    
 